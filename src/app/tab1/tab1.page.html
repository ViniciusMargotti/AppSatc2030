
<ion-header>
  <ion-toolbar>
    <ion-title>
      Informações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card-header>
    <img src="../../assets/maxresdefault.jpg" alt="">
    <ion-card-subtitle>Vamos começar!</ion-card-subtitle>
    <ion-card-title>Quantas pessoas moram em sua casa?</ion-card-title>
  </ion-card-header>
  <ion-item>
    <ion-label position="floating">Quantidade de pessoas:</ion-label>
    <ion-input [(ngModel)]="pessoas" type="number"></ion-input>
  </ion-item>
  <ion-card-header>
    <ion-card-title>Dias sem abastecimento?</ion-card-title>
  </ion-card-header>
  <ion-item>
    <ion-label position="floating">Dias: (Recomendamos o mínimo de 3 dias )</ion-label>
    <ion-input [(ngModel)]="dias" id="dias" type="number"></ion-input>
  </ion-item>
  <ion-button  (click)="CalcularCaixaIdeal(dias, pessoas)" expand="full">Avançar</ion-button>

</ion-content>
